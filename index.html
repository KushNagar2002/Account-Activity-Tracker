<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Activity Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Account Activity Tracker</h2>

    <div class="container">
        <div class="box">
            <input type="text" name="deposit" class="input" id="deposit" placeholder="Enter the number...">
            <button onclick="handleDeposit()"  id="deposit_btn">Deposit</button>
        </div>
        <div class="box" >
            <input type="text" name="withdraw" id="withdraw" class="input" placeholder="Enter the number...">
            <button onclick="handleWithdraw()" id="withdraw_btn">Withdraw</button>
        </div>
    </div>
    <h3 id="text"></h3>
    <h2 id="balance"></h2>

    <script src="script.js"></script>
</body>

</html>
